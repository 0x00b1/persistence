sudo: required
before_install:
  - sudo apt-get -qq update
addons:
  apt:
    packages:
      - cython
      - python-numpy
      - python-pandas
      - sqlite3      
    sources:
      - travis-ci/sqlite3
cache:
  - pip
install:
  - pip install cython
  - pip install -e .
language:
  - python
python:
  - 2.7
  - 3.5
script:
  - python setup.py test
deploy:
  - provider: pypi
    user: shntnu
    on:
      tags: true
      distributions: "sdist bdist_wheel"
      repo: cytomining/cytominer-database
    skip_cleanup: true
    password:
      secure: 
after_deploy:
  - curl -X POST --data "version_slug=$TRAVIS_TAG" https://readthedocs.org/build/cytominer-database
